<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    
</head> 

<body>
    <section class="hero is-success is-fullheight">
       
        <div class="hero"> 
            
            <div class="container has-text-centered">
                
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey-lighter">Login</h3>
                    <p class="subtitle has-text-grey-lighter">Please login to proceed.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="img/Logo 1.jpg">
                            </figure>
                        </figure>
                        <form action="home.html" method="get">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large input is-rounded" id="username" type="username" placeholder="Your Username" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large input is-rounded" id="password" type="password" placeholder="Your Password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
                            </div>
                            <button class="button is-block input is-rounded is-info is-large is-fullwidth" value="Log on" onclick="getInfo()">Login</button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    </section>
   
</body>
</html>
